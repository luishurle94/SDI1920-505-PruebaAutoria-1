<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{user.list.tittle}">Favoritos</h2>
		<form class="navbar-form" action="/user/favs">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					th:placeholder="#{user.list.placeholder}">
			</div>
			<button id="botonBusqueda" type="submit" class="btn btn-default"><span
								th:text="#{btn.search}"></span></button>
		</form>
		<p th:text="#{user.list.long.message}">Los usuarios favoritos que
			actualmente figuran en el sistema son los siguientes:</p>

		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableFavs"
				id="tableUsers">
				<thead>
					<tr>
						<th class="col-md-1" th:text="#{user.list.email}">Email</th>
						<th class="col-md-1" th:text="#{user.list.name}">Nombre</th>
						<th class="col-md-1" th:text="#{user.list.lastName}">Apellidos</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersFavs}">
						<td th:text="${user.email}">Email</td>
						<td th:text="${user.name}">Nombre</td>
						<td th:text="${user.lastName}">Apellido</td>
						
						
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
